<body>
    <div class="maindiv">
        <form action="">
            <div class="header">
                <img src="https://i.ibb.co/cTt8S85/googlelogo.png" alt="" class="logo">

            </div>
            <div class="name1">
                <input type="name"  placeholder="First name">
                
            </div>
            <div class="name2">
                <input type="name" placeholder="Last name">
                
            </div>
            <div class="user-name">
                <input type="username" placeholder="Username">
                <span class="gmail">@gmail.com</span>
                
            </div>
              <a class="line1">You can use letters, numbers & periods</a><br>

                  <input type="password" placeholder="password">

              </div>
              <div class="confirm">
                  <input type="confirm" placeholder="confirm">
              </div>
              <div class="eye">
                <img src="https://i.ibb.co/CbtCwBB/eyehide.png" alt="eyehide" id="icon" border="0">
              </div>
              <a class="use">Use 8 or more characlers with a mix of letters, numbers & symbols</a>

              <input type="submit" value="Next">
        </form>
        <div class="said-image">
            <img src="https://i.ibb.co/v4PDwLL/sideimage.png" alt="sideimage" border="0">
        </div>
